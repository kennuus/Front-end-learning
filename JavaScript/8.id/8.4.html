<!--
    Create a button that takes what's inside the textbox, puts it in a div and adds the div to the page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputId" type="text" placeholder="type here">
    <button onclick="search()">
        write on page
    </button>
    <script>
        function search() {
            let textbox = document.getElementById("inputId")
            let textboxValue = textbox.value

            let element = document.createElement("div");
            element.innerText = textboxValue;
            document.body.appendChild(element)
        }
    </script>
</body>
</html>
