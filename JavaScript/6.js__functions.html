        /*6.1*/
        function congrat(greeting) {
            let create = document.createElement('div')
            create.innerText = 'Hello ' + greeting
            document.body.appendChild(create)
        }
        congrat('Марк')

        /*6.2*/
        function ToUpper(string) {
            let create = document.createElement('div')
            create.innerText = string.toUpperCase()
            document.body.appendChild(create)
        }
        ToUpper('блеба')

        /*6.3*/
        function convertInchCm(lenght) {
            let create = document.createElement('div')
            create.innerText = lenght*2.54
            document.body.appendChild(create)
        }
        convertInchCm(3)
    </script>
