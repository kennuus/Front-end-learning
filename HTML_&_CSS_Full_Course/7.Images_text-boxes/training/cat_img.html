<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat</title>
    <style>
        img {
            vertical-align: top;
        }
        .rounded_corners {
            width: 200px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .square {
            width: 150px;
            height: 149.8px;
            margin-right: 10px;
            object-fit: cover;
        }
        .circle {
            width: 150px;
            height: 149.8px;
            object-fit: cover;
            border-radius: 75px;
        }
    </style>
</head>
<body>
    <img class="rounded_corners" src="originals/cat.jpg">
    <img class="square" src="originals/cat.jpg">
    <img class="circle" src="originals/cat.jpg">
</body>
</html>
