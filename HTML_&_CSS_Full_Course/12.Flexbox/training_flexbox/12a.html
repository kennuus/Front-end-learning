<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flexboxes</title>

        <style>
            .all {
                display: flex;
            }

            .px75 {
                background-color:rgb(154, 202, 154);
                width: 75px;
            }

            .px200 {
                background-color:rgb(147, 186, 203);
                width: 200px;
            }
        </style>
    </head>

    <body>
        <div class="all">
            <div class="px200">
                200px
            </div>
            <div class="px75">
                75px
            </div>
        </div>
    </body>
</html>
