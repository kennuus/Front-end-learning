<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flexboxes</title>

        <style>
            .all {
                display: flex;
                justify-content: space-between;
            }

            .item1 {
                background-color:rgb(147, 186, 203);
            }

            .item2 {
                background-color:rgb(147, 186, 203);
            }

            .item3 {
                background-color:rgb(147, 186, 203);
            }

            .item4 {
                background-color:rgb(147, 186, 203);
            }
        </style>
    </head>

    <body>
        <div class="all">
            <div class="item1">
                item1
            </div>
            <div class="item2">
                item2
            </div>
            <div class="item3">
                item3
            </div>
            <div class="item4">
                item4
            </div>
        </div>
    </body>
</html>
