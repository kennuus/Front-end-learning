<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flexboxes</title>

        <style>
            .all {
                display: flex;
            }

            .item1 {
                background-color:rgb(154, 202, 154);
                width: 50px;
            }

            .item2 {
                background-color:rgb(232, 165, 214);
                flex:1;
            }

            .item3 {
                background-color:rgb(147, 186, 203);
                width: 75px;
            }
        </style>
    </head>

    <body>
        <div class="all">
            <div class="item1">
                item1
            </div>
            <div class="item2">
                item2
            </div>
            <div class="item3">
                item3
            </div>
        </div>
    </body>
</html>
