<!--
    Write a function aboveFreezing that takes an array of numbers temps and returns an array with only temperatures that are above the freezing point of water. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function aboveZero(list) {
            return list.filter(function(item){
                return item > 0
            })
        }
        aboveZero([12, 32, 100, -2, 38, -95])
    </script>
</body>
</html>
