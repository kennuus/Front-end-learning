<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .all {
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: 1fr;
        }
    </style>
</head>
<body>
    <div class="all">
        <div>
            <p>
                text1

        </div>
        <div>

        </div>
        <div>
            <p>
                text3
            </p>
        </div>
        <div>
            <p>
                text3
            </p>
        </div>
    </div>
</body>
</html>
